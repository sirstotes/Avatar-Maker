<!DOCTYPE html>
<html>
    <head>
        <title>Avatar Maker</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
        <script type="text/javascript" src="maker.js"></script>
    </head>
    <body>
        <h1>Avatar Maker</h1>
        <div id="workspace">
            <div id="canvas">
                <div id="controls_position">
                    <div id="movement_controls" class="controls" hidden="true">
                        <button onclick="hideControls();" id="move_check" style="background-color: green;"><img class="icon" src="assets/check.png" style="filter:invert(1);"></button>
                        <button onclick="moveElement(0, -5);"><img class="icon" src="assets/up.png"></button>
                        <button onclick="moveElement(0, 5);"><img class="icon" src="assets/down.png"></button>
                        <button onclick="moveElement(-5, 0);"><img class="icon" src="assets/left.png"></button>
                        <button onclick="moveElement(5, 0);"><img class="icon" src="assets/right.png"></button>
                        <button onclick="rotateElement(5);"><img class="icon" src="assets/counterclockwise.png"></button>
                        <button onclick="rotateElement(-5);"><img class="icon" src="assets/clockwise.png"></button>
                        <button onclick="scaleElement(-0.1, -0.1);"><img class="icon" src="assets/smaller.png"></button>
                    </div>
                    <div id="color_controls" class="controls" hidden="true">
                        <div></div>
                        <button onclick="hideColorControls(true);" style="background-color: green;"><img class="icon" src="assets/check.png" style="filter:invert(1);"></button>
                        <button class="custom" onclick="removeSelectedColor();""><img class="icon" src="assets/delete.png"></button>
                        <button class="custom" onclick="showColorPicker();"><img class="icon" src="assets/plus.png"></button>
                    </div>
                    <div id="color_picker" class="controls" hidden="true">
                        <input oninput="updateSelectedColor(this.value);" id="color_picker_input" type="color" style="width:3em;height:3em;"><br>
                        <button onclick="hideColorPicker(true);" style="background-color: green;"><img class="icon" src="assets/check.png" style="filter:invert(1);"></button>
                        <button onclick="hideColorPicker(false);" style="background-color: red;"><img class="icon" src="assets/cancel.png" style="filter:invert(1);"></button>
                    </div>
                </div>
                <div id="canvas_container"></div>
                <br>
                <button id="save" class="extrude"><img class="icon" src="assets/download.png"></button>
                <button id="reset" class="extrude" onclick="tryReset(this);"><img class="icon" src="assets/restart.png"></button>
            </div>
            <div id="elements">
            </div>
        </div>
        <div id="popup" style="display:none;">
            <div id="element_select" hidden="true">
                <div id="selectable_elements"></div>
                <br>
                <button style="background-color: green;"><img class="icon" src="assets/check.png" style="filter:invert(1);"></button>
                <button onclick="hidePopups();" style="background-color: red;"><img class="icon" src="assets/cancel.png" style="filter:invert(1);"></button>
            </div>
        </div>
        <footer>
            <a href="https://www.flaticon.com/authors/icon-mania" title="icons">Icons created by Icon mania - Flaticon</a>
        </footer>
    </body>
</html>
