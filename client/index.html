<!DOCTYPE html>
<html>
    <head>
        <title>Avatar Maker</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <script type="text/javascript" src="maker.js"></script>
    </head>
    <body>
        <h1>Avatar Maker</h1>
        <div id="workspace">
            <div id="canvas">
                <div style="position: relative; width: 0; height: 0">
                    <div id="movement_controls" class="controls" hidden="true">
                        <button onclick="hideControls();" id="move_check" style="background-color: green;"><img class="icon" src="assets/check.png" style="filter:invert(1);"></button>
                        <button id="move_up"><img class="icon" src="assets/up.png"></button>
                        <button id="move_down"><img class="icon" src="assets/down.png"></button>
                        <button id="move_left"><img class="icon" src="assets/left.png"></button>
                        <button id="move_right"><img class="icon" src="assets/right.png"></button>
                        <button id="move_counterclockwise"><img class="icon" src="assets/counterclockwise.png"></button>
                        <button id="move_clockwise"><img class="icon" src="assets/clockwise.png"></button>
                    </div>
                    <div id="color_controls" class="controls" hidden="true">
                        <button onclick="hideControls();"><img class="icon" src="assets/check.png"></button>
                        <button onclick="selectColor(this);" class="color" style="background-color: red;"></button>
                        <button onclick="selectColor(this);" class="color" style="background-color: yellow;"></button>
                        <button onclick="selectColor(this);" class="color" style="background-color: green;"></button>
                        <button onclick="selectColor(this);" class="color" style="background-color: blue;"></button>
                        <button onclick="selectColor(this);" class="color" style="background-color: purple;"></button>
                        <button><img class="icon" src="assets/plus.png"></button>
                        <button><img class="icon" src="assets/color-picker.png"></button>
                    </div>
                </div>
                <canvas width="500em" style="background-color: white;"></canvas>
                <br>
                <button id="save" class="extrude"><img class="icon" src="assets/download.png"></button>
                <button id="reset" class="extrude" onclick="showResetPopup();"><img class="icon" src="assets/restart.png"></button>
            </div>
            <div id="elements">
            </div>
        </div>
        <div id="popup" style="display:none;">
            <div id="element_select" hidden="true">
                <div id="selectable_elements"></div>
                <br>
                <button style="background-color: green;"><img class="icon" src="assets/check.png" style="filter:invert(1);"></button>
                <button onclick="hidePopups();" style="background-color: red;"><img class="icon" src="assets/cancel.png" style="filter:invert(1);"></button>
            </div>
            <div id="confirm_reset" hidden="true">
                <h2>Are you sure you want to reset? All changes will be lost.</h2>
                <button style="background-color: green;"><img class="icon" src="assets/check.png" style="filter:invert(1);"></button>
                <button onclick="hidePopups();" style="background-color: red;"><img class="icon" src="assets/cancel.png" style="filter:invert(1);"></button>
            </div>
        </div>
        <footer>
            <a href="https://www.flaticon.com/authors/icon-mania" title="icons">Icons created by Icon mania - Flaticon</a>
        </footer>
    </body>
</html>
